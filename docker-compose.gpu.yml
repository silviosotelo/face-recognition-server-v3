###############################################################
# Face Recognition Server v4.1 - Docker Compose con GPU + PostgreSQL
#
# Requisitos:
#   - NVIDIA Docker runtime: nvidia-container-toolkit
#   - CUDA 11.x o 12.x  /  cuDNN 8.x
#
# Iniciar todo el stack:
#   docker compose -f docker-compose.gpu.yml up -d
#
# Solo base de datos + Redis (desarrollo local):
#   docker compose -f docker-compose.gpu.yml up -d postgres redis
#
# Ver logs del servidor:
#   docker compose -f docker-compose.gpu.yml logs -f face-recognition
###############################################################

version: '3.8'

services:

  # ── PostgreSQL ────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: face-recognition-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB:       ${PGDATABASE:-face_recognition}
      POSTGRES_USER:     ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres123}
      # Optimizaciones de PostgreSQL para cargas de trabajo mixtas
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"

    # Parámetros de rendimiento de PostgreSQL
    command: >
      postgres
        -c max_connections=200
        -c shared_buffers=512MB
        -c effective_cache_size=2GB
        -c maintenance_work_mem=128MB
        -c checkpoint_completion_target=0.9
        -c wal_buffers=64MB
        -c default_statistics_target=100
        -c random_page_cost=1.1
        -c effective_io_concurrency=200
        -c work_mem=8MB
        -c min_wal_size=1GB
        -c max_wal_size=4GB
        -c max_worker_processes=4
        -c max_parallel_workers_per_gather=2
        -c max_parallel_workers=4
        -c log_min_duration_statement=200
        -c log_line_prefix='%t [%p] %u@%d '

    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres} -d ${PGDATABASE:-face_recognition}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

    networks:
      - face-net

    mem_limit: 3g

  # ── Face Recognition API ─────────────────────────────────────
  face-recognition:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: face-recognition-api
    restart: unless-stopped

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    environment:
      - NODE_ENV=production
      - PORT=4350
      - TF_FORCE_GPU_ALLOW_GROWTH=true
      - TF_CPP_MIN_LOG_LEVEL=2
      - UV_THREADPOOL_SIZE=16
      # PostgreSQL (usa el servicio interno "postgres")
      - DATABASE_URL=postgresql://${PGUSER:-postgres}:${PGPASSWORD:-postgres123}@postgres:5432/${PGDATABASE:-face_recognition}
      - DB_POOL_MIN=2
      - DB_POOL_MAX=20
      # Redis
      - REDIS_URL=redis://redis:6379
      # Rutas internas del contenedor
      - HNSW_INDEX_PATH=/app/data/hnsw.index
      - HNSW_META_PATH=/app/data/hnsw.meta.json
      - MODELS_PATH=/app/public/models
      - LOG_LEVEL=info
      # Ruta al SQLite legado dentro del contenedor (mapeado desde ./data/database.sqlite en el host)
      # Si el archivo existe y PostgreSQL está vacío, se importa automáticamente al arrancar.
      - SQLITE_PATH=/app/data/database.sqlite
    env_file:
      - .env

    volumes:
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
      - ./logs:/app/logs

    ports:
      - "4350:4350"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4350/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      # start_period extendido: cubre descarga de modelos + importación SQLite + construcción HNSW
      start_period: 300s

    networks:
      - face-net

    mem_limit: 8g
    memswap_limit: 8g
    shm_size: 1g

  # ── Redis Cache ───────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: face-recognition-redis
    restart: unless-stopped

    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly no
      --save ""
      --loglevel warning

    volumes:
      - redis-data:/data

    ports:
      - "6379:6379"

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - face-net

    mem_limit: 2g

  # ── Nginx Reverse Proxy ───────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: face-recognition-nginx
    restart: unless-stopped

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./logs/nginx:/var/log/nginx

    ports:
      - "80:80"
      - "443:443"

    depends_on:
      - face-recognition

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

    networks:
      - face-net

  # ── Prometheus ────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: face-recognition-prometheus
    restart: unless-stopped

    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    ports:
      - "9090:9090"

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'

    networks:
      - face-net

  # ── Grafana ───────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: face-recognition-grafana
    restart: unless-stopped

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false

    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro

    ports:
      - "3001:3000"

    depends_on:
      - prometheus

    networks:
      - face-net

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  face-net:
    driver: bridge
